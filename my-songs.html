        <button id="nextPage" ${currentPage === totalPages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
        <button id="lastPage" ${currentPage === totalPages ? 'disabled' : ''}>æœ«é¡µ</button>
      `;

      // ç»‘å®šåˆ†é¡µæŒ‰é’®äº‹ä»¶
      document.getElementById('firstPage').addEventListener('click', () => {
        currentPage = 1;
        renderPlaylist();
      });

      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderPlaylist();
        }
      });

      document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(songs.length / pageSize);
        if (currentPage < totalPages) {
          currentPage++;
          renderPlaylist();
        }
      });

      document.getElementById('lastPage').addEventListener('click', () => {
        currentPage = Math.ceil(songs.length / pageSize);
        renderPlaylist();
      });
    }

    // ç›‘å¬æ¯é¡µæ˜¾ç¤ºæ•°é‡å˜åŒ–
    pageSizeElement.addEventListener('change', (e) => {
      pageSize = parseInt(e.target.value);
      currentPage = 1; // é‡ç½®åˆ°ç¬¬ä¸€é¡µ
      renderPlaylist();
    });

    // ç›‘å¬éŸ³é¢‘æ’­æ”¾ç»“æŸäº‹ä»¶
    audioPlayer.addEventListener('ended', () => {
      // è‡ªåŠ¨æ’­æ”¾ä¸‹ä¸€é¦–
      if (currentSongIndex < songs.length - 1) {
        playSong(currentSongIndex + 1);
        // å¦‚æœä¸‹ä¸€é¦–åœ¨å¦ä¸€é¡µï¼Œåˆ‡æ¢åˆ°å¯¹åº”é¡µé¢
        const nextPage = Math.floor(currentSongIndex / pageSize) + 1;
        if (nextPage !== currentPage) {
          currentPage = nextPage;
          renderPlaylist();
        }
      } else {
        nowPlayingElement.textContent = 'æ’­æ”¾åˆ—è¡¨å·²ç»“æŸ';
      }
    });

    // åˆå§‹åŒ–
    // ä½¿ç”¨ DOMContentLoaded ç¡®ä¿ songs.js å·²åŠ è½½
    document.addEventListener('DOMContentLoaded', function () {
      renderPlaylist();
    });
  </script>
