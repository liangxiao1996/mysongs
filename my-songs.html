<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">

  <title>我的音乐歌单</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 10px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(90deg, #ff6b6b, #ee5a24);
      color: white;
      padding: 25px 20px;
      text-align: center;
    }

    .header h1 {
      font-size: 1.8em;
      margin-bottom: 8px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1em;
      opacity: 0.9;
    }

    .playlist {
      padding: 20px;
    }

    .song-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 12px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .song-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      border-color: #ff6b6b;
    }

    .song-item.playing {
      background: linear-gradient(90deg, #74b9ff, #0984e3);
      color: white;
    }

    .song-number {
      width: 35px;
      height: 35px;
      background: #f1f2f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9em;
      margin-right: 12px;
    }

    .song-item.playing .song-number {
      background: rgba(255, 255, 255, 0.2);
    }

    .song-info {
      flex: 1;
    }

    .song-title {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .song-artist {
      font-size: 0.85em;
      opacity: 0.7;
    }

    .song-duration {
      padding: 4px 8px;
      background: #f1f2f6;
      border-radius: 20px;
      font-size: 0.8em;
    }

    .song-item.playing .song-duration {
      background: rgba(255, 255, 255, 0.2);
    }

    .player-container {
      padding: 0 20px 20px;
    }

    .audio-player {
      width: 100%;
      margin-top: 15px;
      height: 50px;
    }

    .now-playing {
      text-align: center;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #ee5a24;
      font-size: 0.95em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* 分页样式 */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      padding: 0 10px;
    }

    .pagination button {
      background: #74b9ff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .pagination button:disabled {
      background: #ddd;
      cursor: not-allowed;
    }

    .pagination button:hover:not(:disabled) {
      background: #0984e3;
    }

    .pagination .page-info {
      margin: 0 15px;
      font-weight: bold;
      color: #555;
    }

    .page-size-selector {
      margin-top: 15px;
      text-align: center;
    }

    .page-size-selector label {
      margin-right: 10px;
      font-size: 0.9em;
      color: #555;
    }

    .page-size-selector select {
      padding: 5px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    @media (max-width: 500px) {
      body {
        padding: 5px;
      }

      .container {
        border-radius: 15px;
      }

      .header {
        padding: 20px 15px;
      }

      .header h1 {
        font-size: 1.6em;
      }

      .playlist {
        padding: 15px;
      }

      .song-item {
        padding: 12px;
        margin-bottom: 10px;
      }

      .song-number {
        width: 30px;
        height: 30px;
        font-size: 0.8em;
        margin-right: 10px;
      }

      .song-title {
        font-size: 1em;
      }

      .song-artist {
        font-size: 0.8em;
      }
     
      .song-type-1 {
        background: linear-gradient(90deg, #4CAF50, #8BC34A);
        color: white;
        font-weight: bold;
      }

      .song-type-2 {
        background: linear-gradient(90deg, #FF9800, #FFC107);
        color: white;
        font-weight: bold;
      }

      .song-type-3 {
        background: linear-gradient(90deg, #2196F3, #03A9F4);
        color: white;
        font-weight: bold;
      }
      .song-duration {
        padding: 4px 8px;
        border-radius: 20px;
        font-size: 0.8em;
      }

      .song-item.playing .song-duration {
        background: rgba(255, 255, 255, 0.2);
      }

      .player-container {
        padding: 0 15px 15px;
      }

      .pagination {
        flex-wrap: wrap;
      }

      .pagination button {
        padding: 8px 12px;
        margin: 3px;
        font-size: 0.9em;
      }

      .pagination .page-info {
        margin: 5px 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>

    // 获取DOM元素
    const playlistElement = document.getElementById('playlist');
    const audioPlayer = document.getElementById('audioPlayer');
    const nowPlayingElement = document.getElementById('nowPlaying');
    const paginationElement = document.getElementById('pagination');
    const pageSizeElement = document.getElementById('pageSize');

    // 分页相关变量
    let currentPage = 1;
    let pageSize = 10;
    let currentSongIndex = -1;

    // 生成歌曲列表
    function renderPlaylist() {
    // 计算当前页的歌曲
    const startIndex = (currentPage - 1) * pageSize;
    const endIndex = Math.min(startIndex + pageSize, songs.length);
    const pageSongs = songs.slice(startIndex, endIndex);
    
    playlistElement.innerHTML = '';
    
    pageSongs.forEach((song, index) => {
      const globalIndex = startIndex + index;
      const songElement = document.createElement('div');
      songElement.className = 'song-item';
      songElement.innerHTML = `
        <div class="song-number">${globalIndex + 1}</div>
        <div class="song-info">
          <div class="song-title">${song.title}</div>
          <div class="song-artist">${song.artist}</div>
        </div>
        <div class="song-duration song-type-${song.type}">${songType[song.type]}</div>
      `;
      
      songElement.addEventListener('click', () => playSong(globalIndex));
      playlistElement.appendChild(songElement);
    });
    
    // 更新分页控件
    renderPagination();
    
    // 更新播放列表UI
    updatePlaylistUI();
  }

    // 播放歌曲
    function playSong(index) {
      // 更新当前播放索引
      currentSongIndex = index;

      // 更新歌曲信息
      const song = songs[index];
      audioPlayer.src = song.url;

      // 更新正在播放显示
      nowPlayingElement.textContent = `正在播放: ${song.title} - ${song.artist}`;

      // 播放音频
      audioPlayer.play().catch(error => {
        console.error('播放失败:', error);
        nowPlayingElement.textContent = '播放失败，请检查音频链接';
      });

      // 更新歌曲列表样式
      updatePlaylistUI();
    }

    // 更新播放列表UI
    function updatePlaylistUI() {
      const startIndex = (currentPage - 1) * pageSize;
      const endIndex = Math.min(startIndex + pageSize, songs.length);

      const songItems = document.querySelectorAll('.song-item');
      songItems.forEach((item, index) => {
        const globalIndex = startIndex + index;
        if (globalIndex === currentSongIndex) {
          item.classList.add('playing');
        } else {
          item.classList.remove('playing');
        }
      });
    }

    // 渲染分页控件
    function renderPagination() {
      const totalPages = Math.ceil(songs.length / pageSize);

      paginationElement.innerHTML = `
        <button id="firstPage" ${currentPage === 1 ? 'disabled' : ''}>首页</button>
        <button id="prevPage" ${currentPage === 1 ? 'disabled' : ''}>上一页</button>
       
        <button id="nextPage" ${currentPage === totalPages ? 'disabled' : ''}>下一页</button>
        <button id="lastPage" ${currentPage === totalPages ? 'disabled' : ''}>末页</button>
      `;

      // 绑定分页按钮事件
      document.getElementById('firstPage').addEventListener('click', () => {
        currentPage = 1;
        renderPlaylist();
      });

      document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderPlaylist();
        }
      });

      document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(songs.length / pageSize);
        if (currentPage < totalPages) {
          currentPage++;
          renderPlaylist();
        }
      });

      document.getElementById('lastPage').addEventListener('click', () => {
        currentPage = Math.ceil(songs.length / pageSize);
        renderPlaylist();
      });
    }

    // 监听每页显示数量变化
    pageSizeElement.addEventListener('change', (e) => {
      pageSize = parseInt(e.target.value);
      currentPage = 1; // 重置到第一页
      renderPlaylist();
    });

    // 监听音频播放结束事件
    audioPlayer.addEventListener('ended', () => {
      // 自动播放下一首
      if (currentSongIndex < songs.length - 1) {
        playSong(currentSongIndex + 1);
        // 如果下一首在另一页，切换到对应页面
        const nextPage = Math.floor(currentSongIndex / pageSize) + 1;
        if (nextPage !== currentPage) {
          currentPage = nextPage;
          renderPlaylist();
        }
      } else {
        nowPlayingElement.textContent = '播放列表已结束';
      }
    });

    // 初始化
    // 使用 DOMContentLoaded 确保 songs.js 已加载
    document.addEventListener('DOMContentLoaded', function () {
      renderPlaylist();
    });
  </script>
